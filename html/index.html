<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="pageTitle">420 Infections</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/building.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
    <script src="js/state.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/cookieHandler.js" type="text/javascript"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Container for all elements -->
    <div class="fullPage">
      <!-- Header including navbar, title and statistics -->
      <div class="headerPage">
        <table class="headerTable">
          <tr>
            <td>
              <button id="btn_about_cc">ABOUT CC</button>
              <button id="btn_about_me">ABOUT ME</button>
            </td>
            <td>
              <p id="title">COVID CLICKER</p>
            </td>
            <td>
              <div class="statistics">
                Total Deaths:
                <span id="total_deaths">Undefined</span>
                <br />
                Today's Deaths:
                <span id="new_deaths">Undefined</span>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Container for clicking the cookie -->
      <div class="leftGame column">
        <div class="gameStats">
          Infections: <span id="infections_total">Undefined</span><br />
          Infections per second: <span id="infections_ps">Undefined</span>
        </div>
        <img
          src="resource/main_icon.png"
          id="main_icon"
          width="85%"
          alt="Covid Icon"
        />
      </div>

      <!-- Container for showing all buildings -->
      <div id="centerGame" class="centerGame column"></div>

      <!-- Container for building shop -->
      <div class="rightGame column">
        <table id="shopTable">
          <!-- All data is loaded via ui.fillShop() -->
        </table>
      </div>
    </div>
  </body>
</html>
